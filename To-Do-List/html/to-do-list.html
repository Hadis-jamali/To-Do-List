<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/to-do-list.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My To Do List</h2>
        <input type="text" placeholder="title.." autocomplete="off" />
        <button class="addBtn">Add</button>
      </div>
      <ul class="taskList">
        <li class="done">Do exercise 
        <span class="closeBtn"><i class="fa-solid fa-trash-can"></i></span>
        </li>
      </ul>
    </div>
  </body>
  <script src="../script/to-do-list.js"></script>
</html>
